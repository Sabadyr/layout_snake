<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <table>
      <tr>
        <th>3 columns</th>
        <th>2 columns</th>
        <th>1 column</th>
      </tr>
      <tr>
        <td>
          <ul class="column column-3">
            <li class="row">
              <ul class="box">
                <li class="block color-item-1">1</li>
                <li class="block color-item-2">2</li>
                <li class="block color-item-3">3</li>
              </ul>
            </li>
            <li class="row">
              <ul class="box">
                <li class="block color-item-4">4</li>
                <li class="block color-item-5">5</li>
                <li class="block color-item-6">6</li>
              </ul>
            </li>
          </ul>
        </td>
        <td>
          <ul class="column column-2">
            <li class="row">
              <ul class="box">
                <li class="block color-item-1">1</li>
                <li class="block color-item-2">2</li>
              </ul>
            </li>
            <li class="row">
              <ul class="box">
                <li class="block color-item-3">3</li>
                <li class="block color-item-4">4</li>
              </ul>
            </li>
            <li class="row">
              <ul class="box">
                <li class="block color-item-5">5</li>
                <li class="block color-item-6">6</li>
              </ul>
            </li>
          </ul>
        </td>
        <td>
          <ul class="column column-1">
            <li class="block color-item-1">1</li>
            <li class="block color-item-2">2</li>
            <li class="block color-item-3">3</li>
            <li class="block color-item-4">4</li>
            <li class="block color-item-5">5</li>
            <li class="block color-item-6">6</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
